<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      /* Global styles */
      * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
      body {
        background: radial-gradient(circle at top, #1e293b 0%, #020617 60%),
                    linear-gradient(135deg, #0f172a, #020617);
        color: #e5e7eb;
        position: relative;
        overflow-x: hidden;
      }

      header {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: radial-gradient(circle at center, rgba(56,189,248,0.15), transparent 60%);
      }
      header h1 { font-size: 3rem; }
      header span { color: #38bdf8; }
      header p { margin: 1rem 0; color: #94a3b8; }
      .btn { padding: 12px 28px; background: #38bdf8; color: #020617; border-radius: 999px; text-decoration: none; font-weight: 600; display: inline-block; }

      section { padding: 80px 10%; }
      h2 { font-size: 2.2rem; margin-bottom: 40px; text-align: center; }

      .about, .skills, .projects, .contact { max-width: 1100px; margin: auto; }

      .skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; }
      .skill { background: #020617; padding: 20px; border-radius: 14px; text-align: center; }

      .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 24px; }
      .project { background: #020617; padding: 24px; border-radius: 18px; }
      .project h3 { margin-bottom: 10px; }

      .contact form { display: flex; flex-direction: column; gap: 14px; }
      .contact input, .contact textarea { padding: 14px; border-radius: 10px; border: none; background: #020617; color: white; }

      footer { text-align: center; padding: 20px; color: #64748b; position: relative; z-index: 2; }

      /* Optional glow background (hapus jika tidak dipakai) */
      .bg-shape {
        position: fixed;
        width: 400px;
        height: 400px;
        background: linear-gradient(135deg, #38bdf8, #6366f1);
        filter: blur(160px);
        opacity: 0.25;
        z-index: 0;
      }

      .shape1 { top: -120px; left: -120px; }
      .shape2 { bottom: -120px; right: -120px; }
      .flag { margin-left: 8px; vertical-align: middle; width: 44px; height: 44px; border-radius: 50%; object-fit: cover; display: inline-block; }
    </style>
  </head>
</head>
<body>

</header>
